<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Begin</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-switches">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
    </div>
    <div id="focusModal" class="modal">
        <div class="modal-content">
            <h2>What would you like to focus on?</h2>
            <input type="text" id="focusInput" placeholder="Enter your focus task...">
            <div class="modal-buttons">
                <button id="cancelFocus">Cancel</button>
                <button id="confirmFocus">Start Session</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
